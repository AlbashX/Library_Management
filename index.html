<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A free library management system to read and download eBooks on various topics. Browse our collection and enjoy learning!">
    <meta name="keywords" content="Library Management System, free eBooks, download books, online library, book reader">

    <title>Library Management System - Free eBooks for Everyone</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Library Management System">
    <meta property="og:description" content="Read and download free books. Join our online library today!">
    <meta property="og:image" content="IMAGE/cover.jpg">
    <meta property="og:url" content="https://yourusername.github.io/Library-Management-System/">
    <meta property="og:type" content="website">

    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #8e44ad;
            --accent-color: #a29bfe;
            --background-dark: #1e1e2f;
            --card-background: #2d2d3f;
            --text-color: #dfe6e9;
            --hover-color: #81ecec;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
	    position: relative;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
	    text-align: center;
	    flex-grow: 1;
        }

        .menu-btn {
            font-size: 1.5rem;
            color: var(--text-color);
            background: none;
            border: none;
            cursor: pointer;
	    position: absolute; 
            left: 20px;
        }

        .search-container {
            text-align: center;
            padding: 30px 15px;
            background-color: var(--card-background);
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .form-control {
            background-color: var(--background-dark);
            color: var(--text-color);
            border: 2px solid var(--accent-color);
            border-radius: 25px;
        }

        .form-control::placeholder {
            color: var(--text-color);
        }

        .btn-primary {
	    background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: var(--hover-color);
        }

        .book-card {
            background-color: var(--card-background);
            border: 1px solid var(--accent-color);
            border-radius: 10px;
            padding: 20px;
            color: var(--text-color);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
	    position: relative;
        }

        .book-card:hover {
            transform: translateY(-5px);
	    background-color: var(--hover-color);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }

        .book-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .book-card h5 {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .book-card button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 8px 15px;
            border-radius: 25px;
            font-weight: 600;
        }

        .book-card button:hover {
            background-color: var(--hover-color);
        }

        .modal-content {
            background-color: var(--card-background);
            color: var(--text-color);
        }

        .modal-header, .modal-footer {
            border-color: var(--accent-color);
        }
.modal-footer {
    border-top: 1px solid #81e6d9;
}

.modal-body {
    padding: 20px;
}

/* Pagination */
.pagination {
    display: flex;
    justify-content: center;
    gap: 5px;
    margin: 30px 0;
}

.pagination button {
    background-color: #2d3748;
    border: 1px solid #81e6d9;
    color: #81e6d9;
    padding: 8px 15px;
    border-radius: 25px;
    font-size: 0.9rem;
}

.pagination button.active {
    background-color: #81e6d9;
    color: #1a202c;
}

footer {
    background-color: #2d3748;
    color: #81e6d9;
    text-align: center;
    padding: 15px 0;
}

footer p {
    margin: 0;
}

/* Search Suggestions */
#searchSuggestions {
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    width: 50%;
    background-color: #2d3748;
    border: 2px solid #81e6d9;
    border-radius: 8px;
    z-index: 10;
    display: none;
    max-height: 200px;
    overflow-y: auto;
}

#searchSuggestions li {
    color: #81e6d9;
    padding: 10px;
    cursor: pointer;
}

#searchSuggestions li:hover {
    background-color: #81e6d9;
    color: #1a202c;
}

/* Filters */
.filters {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
    padding: 15px;
    background-color: #2d3748; /* Same background as body */
    border-radius: 10px;
}

.filters select {
    background-color: #1a202c;
    color: #81e6d9;
    border: 1px solid #81e6d9;
    border-radius: 25px;
    padding: 8px 20px;
    width: 48%; /* Adjusted width */
}

/* Responsive for smaller screens */
@media (max-width: 768px) {
    .filters {
        flex-direction: column;
        align-items: center;
    }

    .filters select {
        width: 80%;
        margin: 5px 0;
    }
}
    </style>
</head>
<body>

<header class="d-flex justify-content-between align-items-center">
    <button class="menu-btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        ☰
    </button>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Favorites</a></li>
    </ul>
    <h1>Library Management System</h1>
    <a id="homeButton" class="btn btn-primary ms-3" href="#"><i class="fas fa-home"></i> Home</a>
</header>


<div class="search-container">
    <input type="text" id="searchInput" class="form-control w-50 d-inline-block" placeholder="Search for books..." aria-label="Search">
    <button id="searchButton" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
    <ul id="searchSuggestions"></ul>
</div>

<div class="filters">
    <select id="categoryFilter" class="form-select">
        <option value="">Year</option>
        <option value="firstyear">First Year</option>
        <option value="secondyear">Second Year</option>
        <option value="thirdyear">Third Year</option>
        <option value="fourthyear">Fourth Year</option>
    </select>
    <select id="authorFilter" class="form-select">
        <option value="">Semester</option>
        <option value="semester1">Semester 1</option>
        <option value="semester2">Semester 2</option>
        <option value="semester3">Semester 3</option>
        <option value="semester4">Semester 4</option>
        <option value="semester5">Semester 5</option>
        <option value="semester6">Semester 6</option>
        <option value="semester7">Semester 7</option>
    </select>
</div>

<div class="container mt-4">
    <div class="row" id="book-list">
        <!-- Book Cards will be injected here dynamically -->
    </div>
</div>

<!-- Modal for displaying book details -->
<div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookModalLabel">Book Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img id="modalImage" class="w-100 mb-3" src="" alt="Book Image">
                <h5 id="modalTitle"></h5>
                <p id="modalAuthor"></p>
                <p id="modalCategory"></p>
                <p id="modalDescription"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; Library Management System © 2024. All Rights Reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>

        {

        {

        }
    ];

    // Function to display books
    function displayBooks(filteredBooks) {
        const bookList = document.getElementById('book-list');
        bookList.innerHTML = '';

        filteredBooks.forEach(book => {
            const bookCard = `
                <div class="col-md-4 mb-4">
                    <div class="book-card">
                        <img src="${book.image}" alt="${book.title}">
                        <h5>${book.title}</h5>
                        <p>${book.author}</p>
                        <button class="btn btn-primary" onclick="showBookDetails(${book.id})">Details</button>
                        <a href="${book.file}" class="btn btn-success mt-2" target="_blank">Read / Download</a>
                    </div>
                </div>
            `;
            bookList.innerHTML += bookCard;
        });
    }

    // Attach event listeners for dropdown filters
document.getElementById('categoryFilter').addEventListener('change', filterBooks);
document.getElementById('authorFilter').addEventListener('change', filterBooks);

// Updated filterBooks function
function filterBooks() {
    const category = document.getElementById('categoryFilter').value.trim().toLowerCase();
    const semester = document.getElementById('authorFilter').value.trim().toLowerCase();

    const filteredBooks = books.filter(book => {
        const matchesCategory = !category || book.category.trim().toLowerCase() === category;
        const matchesSemester = !semester || book.semester.trim().toLowerCase() === semester;
        return matchesCategory && matchesSemester;
    });

    // Display filtered books
    displayBooks(filteredBooks);
}

// Initially display all books
displayBooks(books);

    // Function to show book details in a modal
    function showBookDetails(bookId) {
        const book = books.find(b => b.id === bookId);
        document.getElementById('modalImage').src = book.image;
        document.getElementById('modalTitle').innerText = book.title;
        document.getElementById('modalAuthor').innerText = `Author: ${book.author}`;
        document.getElementById('modalCategory').innerText = `Category: ${book.category}`;
        document.getElementById('modalDescription').innerText = `Description: ${book.description}`;
        const myModal = new bootstrap.Modal(document.getElementById('bookModal'));
        myModal.show();
    }

    // Search functionality
    // Updated search functionality
// Search functionality
// Updated search functionality
// Search functionality
// Updated search functionality
document.getElementById('searchInput').addEventListener('input', function () {
    const searchQuery = this.value.toLowerCase().trim();
    const filteredBooks = books.filter(book => 
        book.title.toLowerCase().includes(searchQuery) || 
        (book.author && book.author.toLowerCase().includes(searchQuery))
    );

    // If no books match the search query, display a message
    if (filteredBooks.length === 0) {
        const bookList = document.getElementById('book-list');
        bookList.innerHTML = `
            <div class="col-12">
                <p class="text-center text-muted">No books found matching "${searchQuery}".</p>
            </div>
        `;
    } else {
        // Otherwise, display the matching books
        displayBooks(filteredBooks);
    }
});

// Optional: Clear search results on button click (if search suggestions dropdown is not needed)
document.getElementById('searchButton').addEventListener('click', function () {
    document.getElementById('searchInput').value = ''; // Clear search input
    displayBooks(books); // Display all books
});
document.getElementById('homeButton').addEventListener('click', function (event) {
    event.preventDefault(); // Prevent default link behavior
    // Clear filters and search input
    document.getElementById('searchInput').value = '';
    document.getElementById('categoryFilter').value = '';
    document.getElementById('authorFilter').value = '';
    
    // Display all books
    displayBooks(books);
});



</script>


</body>
</html>
